<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    margin: auto;
}

.navbar {
    background-color: #000;
    padding: 20px 0;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    width: 10px;
}

.nav-menu .nav-links {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.nav-menu .nav-links li {
    display: inline-block;
    margin-right: 20px;
}

.nav-menu .nav-links li a {
    color: #fff;
    text-decoration: none;
}

.hero-section {
    background-image: url('hero-background.jpg');
    background-size: cover;
    background-position: center;
    padding: 100px 0;
    text-align: center;
    color: #fff;
}

.hero-section h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero-section p {
    font-size: 1.5em;
    margin-bottom: 30px;
}

.btn {
    padding: 10px 20px;
    font-size: 1.2em;
    background-color: #e50914;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.btn:hover {
    background-color: #ff3f3f;
}

.footer {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}
    </style>>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <img src="unnamed.jpg" alt="Netflix Logo" class="logo">
            <nav class="nav-menu">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="hero-section">
        <div class="container">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="btn">Watch Free For 30 Days</button>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Netflix. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
